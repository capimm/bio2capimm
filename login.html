<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comunidade Capimm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #004d00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #00ff00;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #004d00 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .login-container:hover::before {
            top: -100%;
            left: -100%;
        }

        .logo {
            font-size: 2.5rem;
            color: #00ff00;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff00;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, #00ff00 0%, #004400 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            width: calc(50% - 10px);
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .toggle-form p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .toggle-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: #00ff00;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <div class="logo">Capimm</div>
        <div class="subtitle">Bem-vindo à Comunidade</div>

        <form id="loginFormElement">
            <div class="form-group">
                <label for="loginUsername">Nome de Usuário</label>
                <input type="text" id="loginUsername" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
            <button type="button" class="btn" onclick="showRegister()">Registrar</button>
        </form>

        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>

        <div class="toggle-form">
            <p>Não tem uma conta?</p>
            <button class="toggle-btn" onclick="showRegister()">Criar Conta</button>
        </div>
    </div>

    <!-- Register Form -->
    <div class="login-container hidden" id="registerForm">
        <div class="logo">Capimm</div>
        <div class="subtitle">Junte-se à Comunidade</div>

        <form id="registerFormElement">
            <div class="form-group">
                <label for="registerUsername">Nome de Usuário</label>
                <input type="text" id="registerUsername" required minlength="3">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">Confirmar Senha</label>
                <input type="password" id="registerConfirmPassword" required minlength="6">
            </div>

            <button type="submit" class="btn" id="registerBtn">Registrar</button>
            <button type="button" class="btn" onclick="showLogin()">Voltar ao Login</button>
        </form>

        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>

        <div class="toggle-form">
            <p>Já tem uma conta?</p>
            <button class="toggle-btn" onclick="showLogin()">Fazer Login</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 2000);

            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Redirect to community if already logged in
                window.location.href = 'comunidade.html';
            }
        });

        // Form switching
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginSuccess').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            element.style.color = isError ? '#ff4444' : '#00ff00';
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', 'logged_in'); // Simple token
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    showMessage('loginSuccess', 'Login realizado com sucesso! Redirecionando...', false);

                    setTimeout(() => {
                        window.location.href = 'comunidade.html';
                    }, 1500);
                } else {
                    showMessage('loginError', data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginError', 'Erro de conexão. Verifique se o servidor está rodando.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('registerError', 'As senhas não coincidem');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrando...';

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerSuccess', 'Registro realizado com sucesso! Faça login.', false);
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                } else {
                    showMessage('registerError', data.error || 'Erro no registro');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('registerError', 'Erro de conexão. Verifique se o servidor está rodando.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrar';
            }
        });

        // Floating particles effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 5 + 5 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 300);

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.login-container:not(.hidden) form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
